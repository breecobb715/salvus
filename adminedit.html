<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Salvus-Admin</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand mb-0 h1" href="index.html">Salvus</a>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1>Salvus: Admin Side</h1>
            <h3>View and Edit Your Student Database</h3>
            <hr>
        <a href="adminedit.html" class="btn btn-success btn-lg">
            <span class="fa fa-plus"></span> Add New Student</a>
        <a href="adminview.html" class="btn btn-success btn-lg">
            <span class="fa fa-th-list"></span> All Students</a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Add Students
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" role="form">
                        <div class="form-group">
                            <label for="">First Name</label>
                            <input type="text" class="form-control" id="first_name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">Last Name</label>
                            <input type="text" class="form-control" id="last_name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">Student ID</label>
                            <input type="number" class="form-control" id="student_id" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">Parent First Name</label>
                            <input type="text" class="form-control" id="par_first_name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">Parent Last Name</label>
                            <input type="text" class="form-control" id="par_last_name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">Parent Contact Method</label>
                            <input type="text" class="form-control" id="contact_method" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">Parent Phone Number/Email</label>
                            <input type="text" class="form-control" id="contact" placeholder="">
                        </div>
                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-success btn-md" id="add-btn">
                            <span class="fa fa-user"></span> Add a student</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="dist/main.js"></script>
</html>
