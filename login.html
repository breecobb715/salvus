<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/d2910a6dea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvus</title>
</head>
<body>
    <header>
        <a href="index.html" class="head-link">Salvus</a>
    </header>
    <div class="hero">
        <div class="content">
            <h1 class="login">Admin Login</h1>
            <h3 class="login">This login is for school administrators to access and manage student 
                databases. This login is not required for students to be able to update their 
                information.<br><br>
                Enter your username and password to sign in.</h3>
            <p>Username:</p>
            <input type="text" placeholder="Enter username" name="username" class="input-bar login">
            <p>Password:</p>
            <input type="text" placeholder="Enter password" name="password" class="input-bar login">
            <div class="button">
                <a href="index.html" class="button-link">Pretend to Login</a>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; 2020 Salvus</p>
    </footer>
</body>
<script type="text/javascript" src="dist/main.js"></script>
</html>
